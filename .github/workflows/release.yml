name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
            cgo: "1"
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
            cgo: "1"
          - goos: darwin
            goarch: amd64
            os: macos-15-intel
            cgo: "0"
          - goos: darwin
            goarch: arm64
            os: macos-latest
            cgo: "1"
          - goos: windows
            goarch: amd64
            os: ubuntu-latest
            cgo: "0"

    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Resolve PocketBase module version
        run: |
          PB_VERSION=$(go list -m -f '{{.Version}}' github.com/pocketbase/pocketbase)
          echo "PB_VERSION=$PB_VERSION" >> $GITHUB_ENV
          echo "PocketBase module version: $PB_VERSION"

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CC: ${{ (matrix.goos == 'linux' && matrix.goarch == 'arm64') && 'aarch64-linux-gnu-gcc' || '' }}
        run: |
          mkdir -p dist

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi

          # Base filenames
          # pocketbase-libsql (normal)
          # pocketbase-libsql-slim (no_default_driver)
          OUT_NORMAL="pocketbase-libsql-${PB_VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          OUT_SLIM="pocketbase-libsql-slim-${PB_VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"

          LDFLAGS="-s -w -X github.com/pocketbase/pocketbase.Version=${PB_VERSION}"

          go build -trimpath -ldflags="${LDFLAGS}" -o "dist/${OUT_NORMAL}${EXT}" .
          go build -trimpath -tags no_default_driver -ldflags="${LDFLAGS}" -o "dist/${OUT_SLIM}${EXT}" .

      - name: Upload artifact (per target)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ env.PB_VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all

      - name: Collect assets
        run: |
          mkdir -p release_assets
          # Flatten nested artifact directories into a single folder for release
          find dist_all -type f -maxdepth 3 -print -exec cp {} release_assets/ \;

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
